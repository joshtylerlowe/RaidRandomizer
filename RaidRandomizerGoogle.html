<html>
<head>
    <title>Raid Randomizer</title>
    <link rel="shortcut icon" type="image/png" href="dicefav.png" />
</head>
<body>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <script src="RaidRandomizer.js"></script>
    <button id="authorize-button" style="display: none;">Use Google Sheet</button>
    <button id="signout-button" style="display: none;">Sign Out</button>
    <select id="compSelect">
        <optgroup label="Wing 1">
            <option value="vgComp">Vale Guardian</option>
            <option value="gorsComp">Gorseval</option>
            <option value="sabComp">Sabetha</option>
        </optgroup>
        <optgroup label="Wing 2">
            <option value="slothComp">Slothasor</option>
            <option value="trioComp">Bandit Trio</option>
            <option value="mattComp">Matthias</option>
        </optgroup>
        <optgroup label="Wing 3">
            <option value="escortComp">Escort</option>
            <option value="kcComp">Keep Construct</option>
            <option value="xeraComp">Xera</option>
        </optgroup>
        <optgroup label="Wing 4">
            <option value="cairnComp">Cairn</option>
            <option value="moComp">Mursaat Overseer</option>
            <option value="samComp">Samarog</option>
            <option value="deimosComp">Deimos</option>
        </optgroup>
        <optgroup label="Full Wings">
            <option value="w1Comp">Wing 1</option>
            <option value="w2Comp">Wing 2</option>
            <option value="w3Comp">Wing 3</option>
            <option value="w4Comp">Wing 4</option>
        </optgroup>
    </select>
    <input type="button" onclick="run()" value="Randomize!" />
    <div class="mainContent">

    </div>

    <script src="GoogleSheetsAPITool.js"></script>
    <script async defer src="https://apis.google.com/js/api.js"
            onload="this.onload=function(){};handleClientLoad()"
            onreadystatechange="if (this.readyState === 'complete') this.onload()">
    </script>
</body>
</html>
