<html>
<head>
    <title>Raid Randomizer</title>
    <link rel="shortcut icon" type="image/png" href="dicefav.png" />
</head>
<body>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <script src="RaidRandomizer.js"></script>
    <button id="authorize-button" style="display: none;">Use Google Sheet</button>
    <button id="signout-button" style="display: none;">Sign Out</button>
    <div>
        <div>Confidence Thresholds (%)</div>
        <span>
            Max:<input type="number" id="maxConfidence" value="100" max="100" min="2" />
        </span>
        <span>
            Min:<input type="number" id="minConfidence" value="83" max="99" min="1" />
        </span>
    </div>
    <select id="compSelect">
        <optgroup label="Wing 1">
            <option value="VG">Vale Guardian</option>
            <option value="Gors">Gorseval</option>
            <option value="Sab">Sabetha</option>
        </optgroup>
        <optgroup label="Wing 2">
            <option value="Sloth">Slothasor</option>
            <option value="Trio">Bandit Trio</option>
            <option value="Matt">Matthias</option>
        </optgroup>
        <optgroup label="Wing 3">
            <option value="Escort">Escort</option>
            <option value="KC">Keep Construct</option>
            <option value="Xera">Xera</option>
        </optgroup>
        <optgroup label="Wing 4">
            <option value="Cairn">Cairn</option>
            <option value="MO">Mursaat Overseer</option>
            <option value="Sam">Samarog</option>
            <option value="Deimos">Deimos</option>
        </optgroup>
        <optgroup label="Full Wings">
            <option class="fullWing" value="W1">Wing 1</option>
            <option class="fullWing" value="W2">Wing 2</option>
            <option class="fullWing" value="W3">Wing 3</option>
            <option class="fullWing" value="W4">Wing 4</option>
        </optgroup>
    </select>
    <input type="button" onclick="run()" value="Randomize!" />
    <div class="mainContent">

    </div>

    <script src="GoogleSheetsAPITool.js"></script>
    <script async defer src="https://apis.google.com/js/api.js"
            onload="this.onload=function(){};handleClientLoad()"
            onreadystatechange="if (this.readyState === 'complete') this.onload()">
    </script>
</body>
</html>
